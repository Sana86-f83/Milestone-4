<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathone</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <center>
      <h1><span>Editable </span> Resume </span><span>Builder </span></h1>
    </center>
    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Name :</label>
        <input             
        pattern="[A-Za-z ]{3,50}"
        type="text" id="name" name="name"             
       title="Only alphabets (3-50 characters) are allowed in this field"
        placeholder="Enter your name..."
        required /><br /><br />

        <label for="email">Email Address :</label>
        <input type="email" id="email" title="Input your valid email ID."
        name="email" placeholder="Enter your email address..."
        required /><br /><br />

        <label for="phone">Phone Number :</label>
        <input type="tel" id="phone"                placeholder="+92-345-1234567"
        title="Enter a valid phone number with country code"
        pattern="^\+?[0-9]{1,3}[-\s]?[0-9]{3}[-\s]?[0-9]{3}[-\s]?[0-9]{4}$"
        name="phone" required /><br /><br />

        <label for="add">Address :</label>
          <textarea name="address" id="address" cols= "50" rows="4" placeholder="Address here..."></textarea>
          <br><br>

        <!-- Profile Picture -->

        <label for="profilePicture">Profile Picture :</label>
        <input
          type="file"
          id="profilePicture"
          name="profilePicture"
          accept="image/*"
          required
        />
      </fieldset>

      <!-- Education -->

      <fieldset>
        <legend>Education</legend>

        <label for="education">Education</label>
        <textarea id="education" name="education" rows="4"placeholder="Enter your education..."
        required></textarea
        ><br />
      </fieldset>
      <fieldset>
        <legend>Experience</legend>

        <label for="experience">Experience</label>
        <textarea id="experience" name="experience" rows="4"            
         placeholder="Enter your workExperience..."
        required></textarea
        ><br />
      </fieldset>
      <fieldset>
        <legend>Skills</legend>

        <label for="skills">Skills</label>
        <textarea id="skills" name="skills" rows="4"            pattern="[a-zA-Z ]+"
        placeholder="Enter your skills here..."
        title="Only alphabets are allowed"

        required></textarea><br />
      </fieldset>
      <button type="submit">Generate Resume Below</button>
    </form>
    <div id="resumeOutput">
      <!-- Resume Will Be Generated  Below-->
    </div>
    <script src="script.js"></script>
  </body>
</html>
